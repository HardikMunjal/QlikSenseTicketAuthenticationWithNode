<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>HCL Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="scripts/loginScript.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body  ng-controller="myCtrl">
<header>
  <hr/><hr/>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">HCL LOGIN</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" ng-submit="myFunc()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="username" name="Username" type="text" ng-model="username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                            </label>
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                    </fieldset>
                    </form>
                    <div>
                    {{myTxt}}
                     Full Name: {{firstName + " " + lastName}}
                     {{myWelcome}}
                     {{loginResponse}}
                     </div>


                  <!--    <iframe src="http://10.2.5.160/sense/app/1ae70672-08b2-47d1-8ce8-378227a73715/sheet/XZvfWm/state/analysis?qlikTicket=zxXHPHsgl3_Cu8ht" width="800" height="400"></iframe> 
                       -->
                      <hr/>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
